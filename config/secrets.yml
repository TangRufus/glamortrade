  refile_secret_key: <%= ENV["REFILE_SECRET_KEY"] %>
  refile_s3_access_key_id: <%= ENV["REFILE_S3_ACCESS_KEY_ID"] %>
  refile_s3_secret_access_key: <%= ENV["REFILE_S3_SECRET_ACCESS_KEY"] %>
  refile_s3_bucket: <%= ENV["REFILE_S3_BUCKET"] %>
  mandrill_username: <%= ENV["MANDRILL_USERNAME"] %>
  mandrill_password: <%= ENV["MANDRILL_PASSWORD"] %>

# Do not keep production secrets in the repository,
# instead read values from the environment.
production:
  cdn_subdomain: <%= ENV["CDN_SUBDOMAIN"] %>
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>
  devise_secret_key: <%= ENV["DEVISE_SECRET_KEY"] %>
